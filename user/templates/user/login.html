{% extends "uploads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scereno</title>
    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            transition: background-color 5000s ease-in-out 0s;
            -webkit-text-fill-color: #e0e0e0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1a1a1a, #222);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: auto;
            position: relative;
            width: 500px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .container span {
            position: absolute;
            left: 0;
            width: 32px;
            height: 6px;
            background: #b51fcc;
            border-radius: 80px;
            transform-origin: 250px;
            transform: rotate(calc(var(--i) * (360deg / 50)));
            animation: blink 3s linear infinite;
            animation-delay: calc(var(--i) * (3s / 50));
        }

        @keyframes blink {
            0% {
                background: #09b4d6;
            }
            25% {
                background: #34495e;
            }
        }

        .login-box {
            position: absolute;
            width: 80%;
            max-width: 300px;
            z-index: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 1.8em;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
            max-width: 280px;
        }

        input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px solid #34495e;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #e0e0e0;
            padding: 0 20px;
            transition: 0.5s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #00FFFF;
        }

        input[value]:not([value=""]) ~ label,
        input:focus ~ label {
            top: -10px;
            font-size: 0.8em;
            background: #1f293a;
            padding: 0 6px;
            color: #00FFFF;
        }
        
        .input-box input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.8em;
            background: #1f293a;
            padding: 0 6px;
            color: #00FFFF;
        }

        label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            pointer-events: none;
            transition: 0.5s ease;
            color: #e0e0e0;
        }

        .forgot-pass {
            margin: -5px 0 15px;
            text-align: center;
            width: 100%;
        }

        .forgot-pass a {
            font-size: 0.85em;
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-pass a:hover {
            color: #00FFFF;
        }

        .btn {
            width: 100%;
            max-width: 280px;
            height: 45px;
            background: #00FFFF;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #09b4d6;
        }

        .signup-link {
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }

        .signup-link a {
            font-size: 1em;
            color: #00FFFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #09b4d6;
        }

        .footer {
            margin-top: auto;
            width: 1500px;
            padding: 2rem;
            background-color: #1a1f2e;
            text-align: center;
        }

        .footerText {
            font-size: 1rem;
            color: #9ca3af;
        }
        
        /* Mobile View Adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                height: auto;
                border-radius: 20px;
            }
            
            .login-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="{{ form.username.name }}" value="" autocomplete="username" required />
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="{{ form.password.name }}" value="" autocomplete="new-password" required />
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a>Forgot your password?</a>
                    <a href="{% url 'password_reset' %}">Reset now</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="signup-link">
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </form>
        </div>

        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:13;"></span>
        <span style="--i:14;"></span>
        <span style="--i:15;"></span>
        <span style="--i:16;"></span>
        <span style="--i:17;"></span>
        <span style="--i:18;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
        <span style="--i:21;"></span>
        <span style="--i:22;"></span>
        <span style="--i:23;"></span>
        <span style="--i:24;"></span>
        <span style="--i:25;"></span>
        <span style="--i:26;"></span>
        <span style="--i:27;"></span>
        <span style="--i:28;"></span>
        <span style="--i:29;"></span>
        <span style="--i:30;"></span>
        <span style="--i:31;"></span>
        <span style="--i:32;"></span>
        <span style="--i:33;"></span>
        <span style="--i:34;"></span>
        <span style="--i:35;"></span>
        <span style="--i:36;"></span>
        <span style="--i:37;"></span>
        <span style="--i:38;"></span>
        <span style="--i:39;"></span>
        <span style="--i:40;"></span>
        <span style="--i:41;"></span>
        <span style="--i:42;"></span>
        <span style="--i:43;"></span>
        <span style="--i:44;"></span>
        <span style="--i:45;"></span>
        <span style="--i:46;"></span>
        <span style="--i:47;"></span>
        <span style="--i:48;"></span>
        <span style="--i:49;"></span>
    </div>
</body>
</html>
{% endblock content %}

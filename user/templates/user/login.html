{% extends "uploads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scereno</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1a1a1a, #222);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .container span {
            position: absolute;
            left: 0;
            width: 32px;
            height: 6px;
            background: #34495e;
            border-radius: 80px;
            transform-origin: 250px;
            transform: rotate(calc(var(--i) * (360deg / 50)));
            animation: blink 3s linear infinite;
            animation-delay: calc(var(--i) * (3s / 50));
        }

        @keyframes blink {
            0% {
                background: #00FFFF;
            }
            25% {
                background: #34495e;
            }
        }

        .login-box {
            position: absolute;
            width: 80%;
            max-width: 300px;
            z-index: 1;
            padding: 20px;
        }

        form {
            width: 100%;
            padding: 0 10px;
        }

        h2 {
            font-size: 1.8em;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 10px;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px solid #34495e;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #e0e0e0;
            padding: 0 15px;
            transition: 0.5s ease;
        }

        input:focus {
            border-color: #00FFFF;
        }

        input[value]:not([value=""]) ~ label,
        input:focus ~ label {
            top: -10px;
            font-size: 0.8em;
            background: #1f293a;
            padding: 0 6px;
            color: #00FFFF;
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1em;
            pointer-events: none;
            transition: 0.5s ease;
            color: #e0e0e0;
        }

        .forgot-pass {
            margin: -10px 0 10px;
            text-align: center;
        }

        .forgot-pass a {
            font-size: 0.85em;
            color: #e0e0e0;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #00FFFF;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
        }

        .signup-link {
            margin: 10px 0;
            text-align: center;
        }

        .signup-link a {
            font-size: 1em;
            color: #00FFFF;
            text-decoration: none;
            font-weight: 600;
        }

        /* Custom Crispy Forms Styling - Increased Specificity */
        .login-box form .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .login-box form .form-group label {
            margin-bottom: 5px;
            text-align: left;
        }

        .login-box form .form-group input {
            width: 100%;
            box-sizing: border-box;
        }

        /* Adjust Placeholder Alignment */
        .login-box form .form-group input::placeholder {
            text-align: left; /* Align placeholders to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="signup-link">
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </form>
        </div>

        <span style="--i:0;"></span>

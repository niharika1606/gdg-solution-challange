<div class="container mt-4">
  <h2 class="text-center">Your Progress</h2>
  
  {% if profile %}
      <div class="progress-container">
          <p><strong>Total Posts:</strong> {{ profile.total_posts }}</p>

          <div class="progress-bar" style="width: 100%; background: #f0f0f0; border-radius: 10px; padding: 10px;">
              <div style="width: {{ profile.positive }}%; background: #4CAF50; color: white; text-align: center; padding: 10px; border-radius: 10px;">
                  Positive: {{ profile.positive }}%
              </div>
              
              <div style="width: {{ profile.negative }}%; background: #F44336; color: white; text-align: center; padding: 10px; margin-top: 5px; border-radius: 10px;">
                  Negative: {{ profile.negative }}%
              </div>
          </div>
      </div>
  {% else %}
      <p>No progress data available yet. Create some posts to see your progress!</p>
  {% endif %}
</div>

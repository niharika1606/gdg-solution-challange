{% extends "uploads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .password-reset-complete-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a1a1a, #222);
        color: #e0e0e0;
        text-align: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .password-reset-complete-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to right, #00FFFF, #e81cff, #40c9ff, #00FFFF);
        z-index: -1;
        animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .alert-info {
        background-color: #00FFFF;
        color: #222;
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 40px;
        box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        font-size: 1.6em;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        position: relative;
        overflow: hidden;
        animation: pulse 5s linear infinite;
    }

    .alert-info::before {
        content: '';
        position: absolute;
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
        background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.3), transparent);
        z-index: -1;
        border-radius: 15px;
        animation: pulseBorder 6s linear infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes pulseBorder {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .sign-in-link {
        color: #e81cff;
        text-decoration: none;
        font-size: 1.4em;
        font-weight: 600;
        letter-spacing: 1px;
        transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        padding: 15px 30px;
        border: 2px solid #e81cff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(232, 28, 255, 0.5);
    }

    .sign-in-link:hover {
        color: #40c9ff;
        text-shadow: 0 0 15px #40c9ff;
        border-color: #40c9ff;
        box-shadow: 0 0 20px rgba(64, 201, 255, 0.6);
    }

    /* Mobile View Adjustments */
    @media (max-width: 600px) {
        .alert-info {
            padding: 20px;
            font-size: 1.2em;
        }

        .sign-in-link {
            padding: 12px 25px;
            font-size: 1.2em;
        }
    }
</style>

<div class="password-reset-complete-container">
    {% csrf_token %}
    <div class="alert alert-info">
        Password Reset Successful!
        
    </div>
    <a href="{% url 'login' %}" class="sign-in-link">Proceed to Sign In</a>
</div>

{% endblock content %}

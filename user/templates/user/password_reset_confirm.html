{% extends "uploads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .password-reset-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a1a1a, #222);
        color: #e0e0e0;
        padding: 20px;
    }

    .card {
        background-color: #333;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        padding: 40px;
        width: 100%;
        max-width: 550px;
    }

    .form-group {
        width: 100%;
        margin-bottom: 25px;
    }

    .border-bottom {
        border-bottom: 3px solid #00FFFF;
        padding-bottom: 15px;
        margin-bottom: 30px;
    }

    .btn-outline-info {
        background: linear-gradient(to right, #e81cff, #40c9ff);
        color: #222;
        padding: 18px 35px;
        border: none;
        border-radius: 10px;
        font-size: 1.3em;
        font-weight: 700;
        box-shadow: 0 8px 20px rgba(64, 201, 255, 0.6);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        cursor: pointer;
        width: 100%;
    }

    .btn-outline-info:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(64, 201, 255, 0.7);
    }

    legend {
        color: #00FFFF;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        font-size: 2em;
        font-weight: 800;
        text-align: center;
    }

    label {
        color: #bbb;
        font-size: 1.2em;
        margin-bottom: 10px;
        display: block;
    }

    input[type="password"] {
        background-color: #444;
        border: 1px solid #666;
        color: #e0e0e0;
        padding: 15px;
        border-radius: 8px;
        width: calc(100% - 32px);
    }

    input[type="password"]:focus {
        outline: none;
        border-color: #00FFFF;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .help-text {
        color: #888;
        font-size: 1.1em;
        margin-top: 10px;
    }

    .errorlist {
        color: #ff6666;
        font-size: 1.1em;
        margin-top: 10px;
        list-style: none;
        padding: 0;
    }
</style>

<div class="password-reset-container">
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset password</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}

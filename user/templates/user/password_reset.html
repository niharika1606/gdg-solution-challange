{% extends "uploads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .password-reset-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a1a1a, #222);
        color: #e0e0e0;
        padding: 20px;
    }

    .card {
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 100%;
        max-width: 500px;
    }

    .form-group {
        width: 100%;
        margin-bottom: 20px;
    }

    .border-bottom {
        border-bottom: 2px solid #00FFFF;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .btn-outline-info {
        background: linear-gradient(to right, #e81cff, #40c9ff);
        color: #222;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: 600;
        box-shadow: 0 6px 15px rgba(64, 201, 255, 0.5);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        cursor: pointer;
        width: 100%;
    }

    .btn-outline-info:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(64, 201, 255, 0.6);
    }

    legend {
        color: #00FFFF;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        font-size: 1.8em;
        font-weight: 700;
        text-align: center;
    }

    label {
        color: #bbb;
        font-size: 1.1em;
        margin-bottom: 8px;
        display: block;
    }

    input[type="email"] {
        background-color: #444;
        border: 1px solid #666;
        color: #e0e0e0;
        padding: 12px;
        border-radius: 6px;
        width: calc(100% - 24px);
    }

    input[type="email"]:focus {
        outline: none;
        border-color: #00FFFF;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    .help-text {
        color: #888;
        font-size: 1em;
        margin-top: 8px;
    }

    .errorlist {
        color: #ff6666;
        font-size: 1em;
        margin-top: 8px;
        list-style: none;
        padding: 0;
    }

    /* Mobile View Adjustments */
    @media (max-width: 600px) {
        .card {
            padding: 20px;
        }

        .btn-outline-info {
            padding: 12px 25px;
            font-size: 1em;
        }

        legend {
            font-size: 1.5em;
        }

        label {
            font-size: 1em;
        }

        input[type="email"] {
            padding: 10px;
        }

        .help-text,
        .errorlist {
            font-size: 0.9em;
        }
    }
</style>

<div class="password-reset-container">
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}

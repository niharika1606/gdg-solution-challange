{% extends "uploads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1500px; /* Prevents stretching */
        margin: 0 auto; /* Centers navbar */
        padding: 15px 20px;
        background: #000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%); /* Ensures it's centered */
        z-index: 1000;
    }
    
    
    .logo {
        font-size: 1.8em;
        font-weight: bold;
        color: #00FFFF;
        text-shadow: 0 0 8px #00FFFF;
        letter-spacing: 1px;
        cursor: pointer;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 35px;
    }
    
    .nav-links li {
        position: relative;
    }
    
    .nav-links a {
        font-size: 1.1em;
        color: #e0e0e0;
        text-decoration: none;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: color 0.3s ease-in-out;
    }
    
    /* Glowing Hover Effect */
    .nav-links a:hover {
        color: #e81cff;
        text-shadow: 0 0 10px #e81cff;
    }
    
    /* Active Link Indicator */
    .nav-links li::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #e81cff, #40c9ff);
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
    }
    
    .nav-links li:hover::after {
        width: 100%;
    }
    
    /* Responsive Navbar */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            padding: 10px 15px; /* Reduce padding */
        }
    
        .nav-links {
            flex-direction: column;
            gap: 10px;
            padding-top: 8px;
        }
    }
    
    body {
        background: linear-gradient(to bottom, #1a1a1a, #222);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #e0e0e0;
    }

    .form-container {
        width: 400px;
        background: linear-gradient(#212121, #212121) padding-box,
            linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
        border: 2px solid transparent;
        padding: 32px 24px;
        font-size: 14px;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-sizing: border-box;
        border-radius: 16px;
        background-size: 200% 100%;
        animation: gradient 5s ease infinite;
        max-width: 90%;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .form-container button:active {
        scale: 0.95;
    }

    .form-container .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-container .form-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .form-container .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #00FFFF;
        font-weight: 600;
        font-size: 12px;
    }

    .form-container .form-group input,
    .form-container .form-group textarea {
        width: calc(100% - 32px);
        padding: 12px 16px;
        border-radius: 8px;
        color: #e0e0e0;
        font-family: inherit;
        background-color: transparent;
        border: 1px solid #34495e;
        box-sizing: border-box;
    }

    .form-container .form-group textarea {
        resize: vertical;
        height: 150px;
    }

    .form-container .form-group input::placeholder,
    .form-container .form-group textarea::placeholder {
        opacity: 0.5;
    }

    .form-container .form-group input:focus,
    .form-container .form-group textarea:focus {
        outline: none;
        border-color: #00FFFF;
    }

    .form-container .form-submit-btn {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        align-self: flex-start;
        font-family: inherit;
        color: #1f293a;
        font-weight: 600;
        width: 40%;
        background: #00FFFF;
        border: 1px solid #00FFFF;
        padding: 12px 16px;
        font-size: inherit;
        gap: 8px;
        margin-top: 8px;
        cursor: pointer;
        border-radius: 6px;
    }

    .form-container .form-submit-btn:hover {
        background-color: #fff;
        border-color: #fff;
        color: #1f293a;
    }
</style>
<header>
    <nav class="navbar">
        <div class="logo">Scereno</div>
        <ul class="nav-links">
            <li><a href="{% url 'about' %}">About</a></li>
            {% if request.user.is_superuser %}
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            {%endif%}
            <!-- <li><a href="#">Team</a></li> -->
            <li><a href="{% url 'profile' %}">Profile</a></li>
        </ul>
    </nav>
</header>
<div class="form-container">
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" required></textarea>
        </div>
        <button type="submit" class="form-submit-btn">Upload</button>
    </form>
</div>

{% endblock content %}

<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Scereno</title>
  <link rel="stylesheet" type="text/css" href="{% static 'uploads/css/output.css' %}"></head>

<body
    class="min-h-screen w-full bg-cover bg-center bg-no-repeat"
    style="background-image: url('{% static 'uploads/images/bg2.jpg' %}');"
>
<!--Messages-->
{%if messages%}
  {%for message in messages%}
  <div class="alert alert-{{message.tags}}">{{message}}</div>
  {%endfor%}
  {%endif%}
  <!-- completed--> 
   
    <nav class="p-2 m-2 flex justify-between relative z-3">
        <div id="logo" class="text-2xl ml-10">
            <img src="{% static 'uploads/images/logo.jpg' %}" alt="logo" class="w-25 h-15">
        </div>
        <div id="navi-items" class="flex m-2 justify-around w-200">
          <button class="p-2 text-gray-700 hover:bg-black hover:text-white hover:rounded-xl" onclick="window.location.href='{% url 'about' %}'">About</button>
          <button class="p-2 text-gray-700 hover:bg-black hover:text-white hover:rounded-xl" onclick="window.location.href='{% url 'gemini_chat' %}'">Chatboat</button>
          <button class="p-2 text-gray-700 hover:bg-black hover:text-white hover:rounded-xl" onclick="window.location.href='{% url 'profile' %}'">Profile</button>
          <button class="p-2 text-gray-700 hover:bg-black hover:text-white hover:rounded-xl"  onclick="window.location.href='{% url 'list-page' %}'">History</button>
          <button class="p-2 text-gray-700 hover:bg-black hover:text-white hover:rounded-xl" onclick="window.location.href='{% url 'post-create' %}'">New post</button>
        </div>
    </nav>

    <div id="main" class="flex">
      <div id="headline" class="w-150 p-8 translate-y-15 translate-x-10">
        <h1 class="text-6xl font-bold">Unlock Your<br />Potential:</h1>
        <p class="text-3xl pt-4 pb-4">Discover proven techniques to manage student stress and enhance academic performance</p>

        <div id="buttons" class="mt-4 pt-4">
          {% if user.is_authenticated %}
      <button 
          class="px-4 py-1 m-4 text-xl rounded-xl text-white bg-black hover:bg-white border hover:text-black hover:cursor-pointer"
          onclick="window.location.href='{% url 'logout' %}'"
      >
          Logout
      </button>
      {% else %}
          <button 
          class="px-4 py-1 m-4 text-xl rounded-xl text-white bg-black hover:bg-white border hover:text-black hover:cursor-pointer"
          onclick="window.location.href='{% url 'login' %}'"
      >
          Login
      </button>
      

      <button 
      class="px-4 py-1 m-4 text-xl rounded-xl text-white bg-black hover:bg-white border hover:text-black hover:cursor-pointer"
      onclick="window.location.href='{% url 'register' %}'"
  >Register</button>
  {% endif %}

        </div>
      </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        label, textarea, button {
            width: 100%;
        }
        button {
            padding: 10px;
            color: #fff;
            background: #4CAF50;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .response {
            background: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Gemini Chat</h1>

<!-- Form to input the prompt -->
<form method="POST" action="{% url 'gemini_chat' %}">
    {% csrf_token %}
    <label for="prompt">Enter your prompt:</label>
    <textarea id="prompt" name="prompt" rows="4" required>{{ prompt }}</textarea>
    <button type="submit">Generate Response</button>
</form>

{% if response %}
    <div class="response">
        <h2>Response:</h2>
        <p>{{ response }}</p>
    </div>
{% endif %}

</body>
</html>
